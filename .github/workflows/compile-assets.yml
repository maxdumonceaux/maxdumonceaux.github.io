name: Compile Assets

on:
  push:
    branches:
      - main
  
jobs:
  build-scss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install packages
        run: npm i
      
      - name: Run gulp
        run: npm run build
